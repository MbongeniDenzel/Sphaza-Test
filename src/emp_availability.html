<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .availability-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .availability-status {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin-bottom: 10px;
        }

        .availability-info {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .availability-info span {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="emp.css">
</head>
<body>
    <div class="availability-container">
        <div class="availability-status">Available</div>
        <div class="availability-info">
            <span>Estimated Time of Return:</span> 20/04/2024 19:00
        </div>
        <div class="availability-info">
            <span>Last Availability:</span> 20 Apr 2024, 17:00
        </div>
    </div>


    
</body>
</html>
